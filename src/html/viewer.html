<!doctype html>
<html lang="en">
<head>
    <title>Simple Flikr Scraper Viewer</title>
    <script type="text/javascript" src="viewer.js"></script>
    <!-- workaround without CORS for file:/// paths -->
    <script defer type="text/javascript" src="scrape-viewer.js"></script>
    <link href="viewer.css" rel="stylesheet"/>
</head>
<body>

<h1>Simple Flikr Scraper Viewer</h1>

<form>
    <label>User
        <select>
            <option value="all">(All)</option>
            <option id="user-tpl">$user_tpl</option>
        </select>
    </label>
</form>

<div id="photo-wrapper">
    <div id="photo-single-tpl">
        <img id="photo-img-tpl" loading="lazy"/>
    </div>
</div>


</body>
</html>
